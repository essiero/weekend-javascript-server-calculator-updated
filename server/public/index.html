<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" src="style.css">
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

 

    <form data-testid="calculator">
      <input id="numOne" type="number" placeholder="First Number" required>
      <button onclick="handleSubmit(event); plus()" class="operator" value="+">+</button>
      <button onclick="handleSubmit(event); minus()" class="operator" value="-">-</button>
      <button onclick="handleSubmit(event); multiply()" class="operator" value="*">*</button>
      <button onclick="handleSubmit(event); divide()" class="operator" value="/">/</button>
      <input id="numTwo" type="number" placeholder="Second Number" required>
      <button id="equals" onclick="handleSubmit(event); makeCalculateObject()">=</button>
      <button id="clear" onclick="clearInputs()">C</button>
    </form>

    <section data-testid="recentResult">
      <h2>Most recent result:</h2>
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory">
      <h2>Result history:</h2>
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
